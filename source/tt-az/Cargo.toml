[package]
name = "tarantool_veda"
version = "0.1.0"
authors = ["itiu <ValeriyBushenev@gmail.com>"]
edition = "2018"

[lib]
name = "tarantool_veda"
path = "src/lib.rs"
crate-type = ["dylib"]

[dependencies]
log = "0.4"
serde = "1"
serde_derive = "1.0"
serde_json = "1.0"
regex = "1.3"
tarantool_rust_api = {git="https://github.com/zheludkovm/TarantoolRustAPI", rev="8ae03612b321fcfa99696515b13c7ae4c3243161"}
v_authorization = { path = "../v-authorization" }
v_onto = { path = "../v-onto" }
